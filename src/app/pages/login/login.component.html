<h1>Login</h1>
<div class="login-form">
    <form [formGroup]="form">
        <label>Email:</label>
        <input formControlName="registration">
        <label>Password:</label>
        <input type="password" formControlName="password">
        <button (click)="login()">Entrar</button>
        <input class="create-account-btn" routerLink="create-account" type="button" value="Crie Sua Conta">
    </form>
</div>
